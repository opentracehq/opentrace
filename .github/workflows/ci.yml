name: CI

on:
  push:
    branches: [main, dev]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install -g pnpm && pnpm install

      - name: Copy .env.example files
        run: |
          find . -type f -name ".env.example" -exec sh -c 'cp "$1" "${1%.*}" || true' _ {} \;

      - name: Typecheck
        run: pnpm check-types

      - name: Lint / Format
        run: pnpm check

      - name: Build
        run: pnpm build
