name: CI

on:
  push:
    branches: [main, dev]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Copy .env.example files
        run: |
          find . -type f -name ".env.example" -exec sh -c 'cp "$1" "${1%.*}" || true' _ {} \;

      - name: Typecheck
        run: pnpm check-types

      - name: Lint / Format
        run: pnpm check

      - name: Build
        run: pnpm build
